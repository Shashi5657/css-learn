<!doctype html>
<html>
    <head>
        <title>NEWS SIGNUP</title>
        <link rel="stylesheet" href="styles/newsgrid.css">                  
    </head>
    <body>
        <div class="header">
            <h1 class="logo"> NEWS </h1>
            <a class="nav-link" href="#">SignIn</a>
            <a class="nav-link" href="news-signup.html">SignUp</a>
        </div>
        <div class="signup-container">
            <h2 class="heading">SIGNUP</h2>
            <form method="post" action="https://www.w3schools.com/action_page.php">
                <div class="form-element-container">
                    <div class="form-element">
                        <label for="name">Name</label>
                        <input type="text" placeholder="enter name" value="John" id="name" name="name">
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="text" placeholder="enter email" value="John@xyz.com" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="text" placeholder="enter password" value="John@xyz" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="color">Favourite Color</label>
                        <select id="color" name="color">
                            <option value="R">red</option>
                            <option value="B">blue</option>
                            <option value="G">green</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label>Gender</label>
                        <input type="radio" name="Gender" value="M" id="male">
                        <label class="label-radio" for="male">male</label>
                        <input type="radio" name="Gender" value="F" id="female">
                        <label class="label-radio" for="female">Female</label>
                    </div>
                    <div class="form-element">
                        <label for="student"> I am a Student</label>
                        <input type="checkbox" id="student" value="Ys" name="student">
                    </div>
                </div>
                <div class="form-element">
                        <label for="about"> About Me</label>
                        <textarea id="about" name="about">I want to became an astronout</textarea>
                    </div>
                    <input type="submit" value="signup">
            </form>
        </div>
        <div class="footer">
            copyrights 2020
        </div>
    </body>
</html>
